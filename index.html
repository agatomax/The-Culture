<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Culture - Rapper aus Compton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('compton-header.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        nav {
            background-color: #222;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: gold;
            transition: color 0.3s ease;
        }

        section {
            padding: 80px 20px;
            text-align: center;
        }

        .artist-profile {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
        }

        .artist-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .artist-card img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }

        .artist-card h3 {
            margin: 15px 0;
            font-size: 1.5rem;
        }

        .artist-card p {
            font-size: 1rem;
            color: #ddd;
        }

        .albums {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .album {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .album:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .album img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .album h4 {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .extra-album {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 160px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .extra-album:hover {
            transform: scale(1.05);
        }

        .extra-album img {
            width: 100%;
            border-radius: 8px;
            height: auto;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .contact-form input[type="submit"] {
            background-color: gold;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #e6b800;
        }

        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: #ccc;
            font-size: 1rem;
        }

        footer a {
            color: gold;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .artist-profile {
                flex-direction: column;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            color: white;
            text-align: center;
            transform: scale(0.9);
            animation: scaleUp 0.3s forwards;
            position: relative;
        }

        .modal-content img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .close,
        .close-album {
            position: absolute;
            top: 20px;
            right: 30px;
            color: gold;
            font-size: 2rem;
            cursor: pointer;
        }

        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                background-color: rgba(0, 0, 0, 0);
            }

            to {
                background-color: rgba(0, 0, 0, 0.8);
            }
        }
    </style>
</head>
<body>

<!-- BISHERIGER BODY-CODE UNVERÄNDERT -->
<!-- Füge am Ende direkt vor </body> folgendes ein -->

<div id="albumModal" class="modal">
    <div class="modal-content">
        <span class="close-album">&times;</span>
        <img id="main-album-img" src="" alt="Album Cover" style="width: 200px; border-radius: 10px; margin-bottom: 20px;">
        <h3 id="main-album-title"></h3>
        <p id="main-album-desc"></p>
        <div id="extra-albums" style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 20px;"></div>
    </div>
</div>

<script>
const albumData = {
    "To Pimp a Butterfly": {
        img: "kendrick-album.jpg",
        desc: "Ein Meisterwerk von Kendrick Lamar über soziale Gerechtigkeit.",
        extras: [
            { img: "damn.jpg", title: "DAMN.", desc: "Ein introspektives Album mit großen Hits wie HUMBLE." },
            { img: "goodkid.jpg", title: "good kid, m.A.A.d city", desc: "Kendricks Durchbruch – ein erzählerisches Meisterwerk." }
        ]
    },
    "Straight Outta Compton": {
        img: "nwa-album.jpg",
        desc: "Revolutionäres Album von N.W.A über das Leben in Compton.",
        extras: [
            { img: "efil4zaggin.jpg", title: "Efil4zaggin", desc: "N.W.A's letztes Studioalbum mit provokativen Themen." },
            { img: "nwa-greatest.jpg", title: "Greatest Hits", desc: "Die wichtigsten Tracks von N.W.A gesammelt." }
        ]
    },
    "The Documentary": {
        img: "game-album.jpg",
        desc: "The Games Debüt – ein Statement für Westcoast-Rap.",
        extras: [
            { img: "doctor2.jpg", title: "The Documentary 2", desc: "Die Fortsetzung mit neuen Beats und Gästen." },
            { img: "jesuspiece.jpg", title: "Jesus Piece", desc: "Ein Album mit spirituellen und gesellschaftlichen Themen." }
        ]
    }
};

document.querySelectorAll('.album').forEach(albumCard => {
    albumCard.addEventListener('click', () => {
        const albumTitle = albumCard.querySelector('h4').textContent.replace(/\"/g, '').trim();
        const data = albumData[albumTitle];

        if (!data) return;

        document.getElementById('main-album-img').src = data.img;
        document.getElementById('main-album-title').textContent = albumTitle;
        document.getElementById('main-album-desc').textContent = data.desc;

        const extras = document.getElementById('extra-albums');
        extras.innerHTML = '';

        data.extras.forEach(extra => {
            const div = document.createElement('div');
            div.className = 'extra-album';
            div.innerHTML = `
                <img src="${extra.img}" alt="${extra.title}">
                <h4 style="margin: 10px 0;">${extra.title}</h4>
                <p style="font-size: 0.9rem; color: #ccc;">${extra.desc}</p>
            `;
            extras.appendChild(div);
        });

        document.getElementById('albumModal').style.display = 'flex';
    });
});

document.querySelector('.close-album').addEventListener('click', () => {
    document.getElementById('albumModal').style.display = 'none';
});

window.addEventListener('click', (e) => {
    if (e.target.id === 'albumModal') {
        document.getElementById('albumModal').style.display = 'none';
    }
});
</script>

</body>
</html>
