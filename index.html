<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Culture - Rapper aus Compton</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
    }

    nav {
      background-color: #000;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    section {
      padding: 100px 20px 60px;
    }

    .artist-profile,
    .albums {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .artist-card,
    .album {
      background-color: #333;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 200px;
      text-align: center;
    }

    .artist-card:hover,
    .album:hover {
      transform: scale(1.05);
    }

    .artist-card img,
    .album img {
      width: 100%;
      border-radius: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 200px;
      border-radius: 10px;
    }

    .close,
    .close-album {
      position: absolute;
      top: 10px;
      right: 20px;
      color: gold;
      font-size: 2rem;
      cursor: pointer;
    }

    .extra-album {
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      max-width: 160px;
      text-align: center;
      margin: 10px;
    }

    .extra-album img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#home">Startseite</a>
    <a href="#artists">Künstler</a>
    <a href="#albums">Alben</a>
  </nav>

  <header id="home">
    <h1>The Culture - Rapper aus Compton</h1>
  </header>

  <section id="artists">
    <h2>Unsere Künstler</h2>
    <div class="artist-profile">
      <div class="artist-card" data-name="Kendrick Lamar" data-info="Grammy-prämierter Rapper." data-songs='Bekannte Songs: "HUMBLE.", "DNA.", "Alright"' data-img="kendrick.jpg">
        <img src="kendrick.jpg" alt="Kendrick Lamar">
        <h3>Kendrick Lamar</h3>
      </div>
      <div class="artist-card" data-name="N.W.A" data-info="Legendäre Gruppe aus Compton." data-songs='Bekannte Songs: "Straight Outta Compton", "F*** Tha Police"' data-img="nwa.jpg">
        <img src="nwa.jpg" alt="N.W.A">
        <h3>N.W.A</h3>
      </div>
    </div>
  </section>

  <div id="artistModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h3 id="modal-name"></h3>
      <p id="modal-info"></p>
      <p id="modal-songs"></p>
    </div>
  </div>

  <section id="albums">
    <h2>Berühmte Alben</h2>
    <div class="albums">
      <div class="album">
        <img src="kendrick-album.jpg" alt="To Pimp a Butterfly">
        <h4>To Pimp a Butterfly</h4>
      </div>
      <div class="album">
        <img src="nwa-album.jpg" alt="Straight Outta Compton">
        <h4>Straight Outta Compton</h4>
      </div>
    </div>
  </section>

  <div id="albumModal" class="modal">
    <div class="modal-content">
      <span class="close-album">&times;</span>
      <img id="main-album-img" src="" alt="Album Cover">
      <h3 id="main-album-title"></h3>
      <p id="main-album-desc"></p>
      <div id="extra-albums" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
    </div>
  </div>

  <script>
    // Artist modal
    document.querySelectorAll('.artist-card').forEach(card => {
      card.addEventListener('click', () => {
        document.getElementById('modal-name').textContent = card.dataset.name;
        document.getElementById('modal-info').textContent = card.dataset.info;
        document.getElementById('modal-songs').innerHTML = card.dataset.songs;
        document.getElementById('modal-img').src = card.dataset.img;
        document.getElementById('artistModal').style.display = 'flex';
      });
    });
    document.querySelector('.close').onclick = () => document.getElementById('artistModal').style.display = 'none';
    window.onclick = e => {
      if (e.target.id === 'artistModal') document.getElementById('artistModal').style.display = 'none';
    };

    // Album modal
    const albumData = {
      "To Pimp a Butterfly": {
        img: "kendrick-album.jpg",
        desc: "Ein Meisterwerk von Kendrick Lamar.",
        extras: [
          { img: "damn.jpg", title: "DAMN.", desc: "Mit Songs wie HUMBLE." },
          { img: "goodkid.jpg", title: "GKMC", desc: "Kendricks Durchbruch-Album." }
        ]
      },
      "Straight Outta Compton": {
        img: "nwa-album.jpg",
        desc: "Revolutionäres Album von N.W.A.",
        extras: [
          { img: "efil4zaggin.jpg", title: "Efil4zaggin", desc: "Letztes Studioalbum." },
          { img: "nwa-greatest.jpg", title: "Greatest Hits", desc: "Best-of Sammlung." }
        ]
      }
    };

    document.querySelectorAll('.album').forEach(album => {
      album.addEventListener('click', () => {
        const title = album.querySelector('h4').textContent.trim();
        const data = albumData[title];
        if (!data) return;

        document.getElementById('main-album-img').src = data.img;
        document.getElementById('main-album-title').textContent = title;
        document.getElementById('main-album-desc').textContent = data.desc;

        const container = document.getElementById('extra-albums');
        container.innerHTML = '';
        data.extras.forEach(extra => {
          const div = document.createElement('div');
          div.className = 'extra-album';
          div.innerHTML = `
            <img src="${extra.img}" alt="${extra.title}">
            <h4>${extra.title}</h4>
            <p>${extra.desc}</p>
          `;
          container.appendChild(div);
        });
        document.getElementById('albumModal').style.display = 'flex';
      });
    });

    document.querySelector('.close-album').onclick = () => document.getElementById('albumModal').style.display = 'none';
    window.addEventListener('click', e => {
      if (e.target.id === 'albumModal') document.getElementById('albumModal').style.display = 'none';
    });
  </script>
</body>

</html>
